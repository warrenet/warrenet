name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check repository structure
        run: |
          echo "Repository structure checked"
          echo "Languages in this repository:"
          if [ -f "package.json" ]; then
            echo "- Node.js/JavaScript/TypeScript"
          fi
          if [ -f "go.mod" ]; then
            echo "- Go"
          fi
          if [ -f "requirements.txt" ] || [ -f "setup.py" ] || [ -f "pyproject.toml" ]; then
            echo "- Python"
          fi
          if [ -f "Cargo.toml" ]; then
            echo "- Rust"
          fi
          if [ -f "*.csproj" ] || [ -f "*.sln" ]; then
            echo "- C#/.NET"
          fi
          echo "This is a minimal CI check. Add build/test steps as needed."
