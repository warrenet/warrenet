name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  # Frontend (Node.js) job - runs if package.json exists
  frontend:
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        if: hashFiles('package.json') != ''
        run: npm run lint --if-present

      - name: Build
        if: hashFiles('package.json') != ''
        run: npm run build --if-present

      - name: Run tests
        if: hashFiles('package.json') != ''
        run: npm test --if-present

      - name: Upload build artifacts
        if: success() && hashFiles('dist/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: dist/

  # Backend (Python) job - runs if requirements.txt or pyproject.toml exists
  backend:
    runs-on: ubuntu-latest
    if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .[dev]; fi

      - name: Run ruff
        if: hashFiles('.ruff.toml') != '' || hashFiles('pyproject.toml') != ''
        run: |
          pip install ruff
          ruff check .
        continue-on-error: true

      - name: Run mypy
        if: hashFiles('mypy.ini') != '' || hashFiles('pyproject.toml') != ''
        run: |
          pip install mypy
          mypy .
        continue-on-error: true

      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest --cov --cov-report=xml
        continue-on-error: true

  # Docker build and push - runs on push to main if Dockerfile exists
  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && hashFiles('Dockerfile') != ''
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Fallback skeleton job - runs if no package metadata is present
  skeleton:
    runs-on: ubuntu-latest
    if: hashFiles('package.json') == '' && hashFiles('requirements.txt') == '' && hashFiles('pyproject.toml') == ''
    steps:
      - uses: actions/checkout@v4

      - name: Print repository metadata
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "Repository structure:"
          ls -la
          echo ""
          echo "Workflows:"
          ls -la .github/workflows/ || echo "No workflows directory"

      - name: Check for shell scripts
        id: check-shell
        run: |
          SHELL_COUNT=$(find . -name "*.sh" -type f | wc -l)
          echo "shell_count=$SHELL_COUNT" >> $GITHUB_OUTPUT
          echo "Found $SHELL_COUNT shell script(s)"

      - name: Run shellcheck
        if: steps.check-shell.outputs.shell_count > 0
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f -exec shellcheck {} \;
        continue-on-error: true
