name: Auto Label

on:
  issues:
    types: [opened, edited]
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        if: github.event_name == 'pull_request_target'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Label issues
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const labels = [];
            
            // Auto-label based on issue content
            const body = (issue.body || '').toLowerCase();
            const title = (issue.title || '').toLowerCase();
            
            // Documentation related
            if (body.includes('readme') || body.includes('documentation') || title.includes('docs')) {
              labels.push('documentation');
            }
            
            // Workflow related
            if (body.includes('workflow') || body.includes('github actions') || title.includes('workflow')) {
              labels.push('github-actions');
            }
            
            // Enhancement/feature
            if (title.includes('[feature]') || title.includes('feature request')) {
              labels.push('enhancement');
            }
            
            // Bug
            if (title.includes('[bug]') || title.includes('bug report')) {
              labels.push('bug');
            }
            
            // Question
            if (title.includes('?') || title.includes('question') || title.includes('how to')) {
              labels.push('question');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
            }
