name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions.
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,enhancement'
          
          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Please update this PR or let us know if you're still working on it.
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'
          
          # General settings
          close-issue-message: >
            This issue was closed because it has been inactive for 14 days since being
            marked as stale. If this is still relevant, please feel free to reopen it.
          close-pr-message: >
            This pull request was closed because it has been inactive for 14 days since
            being marked as stale. If you'd like to continue working on this, please
            reopen it and we'll be happy to review!
          
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
