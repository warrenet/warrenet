name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'maintenance'
      - 'chore'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'âš™ï¸ Configuration'
    labels:
      - 'github-actions'
      - 'github-config'
      - 'dependencies'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'maintenance'
      - 'chore'
      - 'documentation'
  default: patch

template: |
  ## What's Changed
  
  $CHANGES
  
  ## Contributors
  
  Thank you to all contributors who made this release possible! ğŸ‰
  
  $CONTRIBUTORS
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'github-actions'
    files:
      - '.github/workflows/**/*'
  - label: 'github-config'
    files:
      - '.github/**/*'
  - label: 'dependencies'
    files:
      - '**/package*.json'
      - '**/yarn.lock'
      - '**/requirements*.txt'
      - '**/Cargo.toml'
      - '**/go.mod'
